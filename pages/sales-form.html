<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sales Record</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 bg-white p-5 rounded shadow-lg">

                <h2 class="text-center mb-2">Sales Record</h2>
                <p class="text-center mb-4">Use this form to capture produce sales information</p>

                <form id="salesForm">

                    <fieldset class="form-fieldset mt-3">
                        <legend class="float-none w-auto px-3 fw-bold text-start">Produce Information</legend>

                        <div class="mb-3">
                            <label class="form-label">Produce Name</label>
                            <select class="form-select" id="produceName" required>
                                <option value="">Select Produce</option>
                                <option>Beans</option>
                                <option>Grain Maize</option>
                                <option>Cow Peas</option>
                                <option>G-nuts</option>
                                <option>Soybeans</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tonnage Sold (kg)</label>
                            <input type="number" class="form-control" id="tonnage" required>
                        </div>
                    </fieldset>

                    <fieldset class="form-fieldset mt-3">
                        <legend class="float-none w-auto px-3 fw-bold text-start">Payment Details</legend>

                        <div class="mb-3">
                            <label class="form-label">Amount Paid (UGX)</label>
                            <input type="number" class="form-control" id="amountPaid" required>
                        </div>
                    </fieldset>

                    <fieldset class="form-fieldset mt-3">
                        <legend class="float-none w-auto px-3 fw-bold text-start">Buyer Information</legend>

                        <div class="mb-3">
                            <label class="form-label">Buyer's Name</label>
                            <input type="text" class="form-control" id="buyer" placeholder="Customer Name" required>
                        </div>
                    </fieldset>

                    <fieldset class="form-fieldset mt-3">
                        <legend class="float-none w-auto px-3 fw-bold text-start">Handled By</legend>

                        <div class="mb-3">
                            <label class="form-label">Sales Agent Name</label>
                            <input type="text" class="form-control" id="salesAgent" required>
                        </div>
                    </fieldset>


                    <fieldset class="form-fieldset mt-3">
                        <legend class="float-none w-auto px-3 fw-bold text-start">Sale Date & Time</legend>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Time</label>
                                <input type="time" class="form-control" id="time" required>
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn w-100 mt-3">
                        Record Sale
                    </button>

                </form>

            </div>
        </div>
    </div>

</body>

</html>
