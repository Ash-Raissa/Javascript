<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);

        }

        h2 {
            color: #1B5E20;
            font-weight: 600;

        }

        /* Labels */
        .form-label {
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
            color: #2c3e50;
        }

        /* Inputs & select */
        .form-control,
        .form-select {
            border-radius: 10px;
            width: 100%;
            padding: 12px 15px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            font-size: 1rem;
            transition: 0.3s;
        }


        /* Fieldset and legend */
        fieldset {
            border: 1px solid rgb(140, 172, 140);
            border-radius: 10px;
            padding: 20px 25px;
            margin-bottom: 20px;
            /* background-color: #f8f9fa; */
        }

        legend {
            float: none;
            width: auto;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 0 10px;
            color: #27ae60;
        }

        /* Checkbox */
        .form-check-label {
            color: black;
            font-size: 0.85rem;
        }

        /* Button */
        .btn {
            background-color: green;
            border: none;
            color: white;
            font-weight: 500;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #219150;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 280px;
            padding: 15px 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s ease;
            z-index: 9999;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-success {
            background-color: #2ecc71;
        }

        .toast-error {
            background-color: #e74c3c;
        }
    </style>

</head>

<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg border-0">
                    <div class="row g-0">

                        <!-- Left side image -->
                        <div class="col-md-5 d-none d-md-block">
                            <img src="/imgs/login3.jpeg" class="img-fluid h-100" style="object-fit: cover;"
                                alt="Login Image">
                        </div>

                        <!-- Right side form -->
                        <div class="col-md-7">
                            <div class="card-body p-4 text-center">

                                <!-- Logo-->
                                <img src="/imgs/kgl-logo.png" alt="Logo" class="mb-3" style="max-width: 130px;">

                                <form id="loginForm">

                                    <fieldset>

                                        <div class="mb-3 text-start">
                                            <label class="form-label">Username</label>
                                            <input type="text" id="username" class="form-control"
                                                placeholder="Enter your full name" required>
                                        </div>

                                        <div class="mb-3 text-start">
                                            <label class="form-label">Password</label>
                                            <input type="password" id="password" class="form-control" 
                                            placeholder="*******" required>
                                        </div>

                                        <div class="form-check mb-3 text-start">
                                            <input type="checkbox" class="form-check-input" id="rememberMe">
                                            <label for="rememberMe" class="form-check-label">
                                                Remember me
                                            </label>
                                        </div>
                                    </fieldset>

                                    <button type="submit" id="login-btn"
                                        class="btn btn-success w-100 mt-2">Login</button>

                                    <p class="text-center mt-3 mb-0">
                                        Don't have an account?
                                        <a href="signUp.html" class="text-success text-decoration-none fw-bold">
                                            Sign up here
                                        </a>
                                    </p>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create default user
        document.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem('registeredUser')) {
                const defaultUser = {
                    username: 'kgl_admin',
                    password: 'groceries2026',
                    role: 'Manager'
                };
                localStorage.setItem('registeredUser', JSON.stringify(defaultUser));
            }
        });

        // Toast function
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        const loginForm = document.querySelector('#loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.querySelector('#username').value.trim();
            const password = document.querySelector('#password').value.trim();

            if (!username || !password) {
                showToast('Please enter both username and password.', 'error');
                return;
            }

            const storedUser = JSON.parse(localStorage.getItem('registeredUser'));

            if (!storedUser || storedUser.username !== username) {
                showToast('Username does not exist.', 'error');
                return;
            }

            if (storedUser.password !== password) {
                showToast('Incorrect password. Please try again.', 'error');
                return;
            }

            // Store session
            localStorage.setItem('currentSession', JSON.stringify({
                username: storedUser.username,
                role: storedUser.role
            }));

            showToast('Login successful! Redirecting...', 'success');

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1200);
        });
    </script>


</body>

</html>
