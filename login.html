<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karibu Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 shadow-lg rounded overflow-hidden bg-white" style="max-width: 900px;">
            <div class="col p-5">
                <h2 class="text-center mb-2">Welcome to Karibu Groceries LTD</h2>
                <p class="text-center mb-4">Login to access your dashboard</p>
                
                <form id="loginForm">
                    <fieldset class="form-fieldset">
                        <legend class="float-none w-auto px-3 text-start fw-bold"> Login details</legend>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="******"required>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" required>
                                <option value="">Select Role</option>
                                <option value="manager">Manager</option>
                                <option value="sales">Sales Agent</option>
                                <option value="director">Director</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label for="checkbox" class="form-check-label">Remember me</label>
                        </div>

                        <button type="submit" class="btn w-100">Login</button>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
