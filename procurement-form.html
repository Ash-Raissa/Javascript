<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KGL Produce Procurement</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 bg-white p-5 rounded shadow-lg">

        <h2 class="text-center mb-2">Procurement Produce</h2>
        <p class="text-center mb-4"> Use this form to capture produce procurement information for inventory management.
        </p>

        <form id="procurementForm">

          <fieldset class="form-fieldset mt-3">
            <legend class="float-none w-auto px-3 ">Produce details</legend>

            <div class="mb-3">
              <label class="form-label">Produce Name</label>
              <input type="text" class="form-control" name="produceName" placeholder="e.g Beans" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Produce Type</label>
              <input type="text" class="form-control" name="produceType" placeholder="e.g Cereal" required>
            </div>
          </fieldset>

          <fieldset class="form-fieldset mt-3">
            <legend class="float-none w-auto px-3 fw-bold text-start">Procurement Date & Time</legend>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" name="date" required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Time</label>
                <input type="time" class="form-control" name="time" required>
              </div>
            </div>
          </fieldset>

          <fieldset class="form-fieldset mt-3">
            <legend class="float-none w-auto px-3 fw-bold text-start">Cost & Pricing Details</legend>
            <div class="mb-3">
              <label class="form-label">Tonnage (kg)</label>
              <input type="number" class="form-control" name="tonnage" min="1000" placeholder="Minimum 1000kg" required>
              <small class="text-muted">Minimum procurement is 1 ton (1000kg)</small>
            </div>

            <div class="mb-3">
              <label class="form-label">Cost (UGX)</label>
              <input type="number" class="form-control" name="cost" placeholder="e.g 250000" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Selling Price per Kg (UGX)</label>
              <input type="number" class="form-control" name="price" placeholder="e.g 2000" required>
            </div>
          </fieldset>

          <fieldset class="form-fieldset mt-3">
            <legend class="float-none w-auto px-3 fw-bold text-start">Dealer Information</legend>
            <div class="mb-3">
              <label class="form-label">Dealer Name</label>
              <input type="text" class="form-control" name="dealerName" placeholder="Dealer name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Dealer Contact</label>
              <input type="tel" class="form-control" name="dealerContact" placeholder="07XXXXXXXX" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Source of Produce</label>
              <select class="form-select" name="source" required>
                <option value="">Select source</option>
                <option value="Individual Dealer">Individual Dealer</option>
                <option value="Company">Company</option>
                <option value="KGL Farm">KGL Farm</option>
              </select>
            </div>
          </fieldset>
          <fieldset class="form-fieldset mt-3">
            <legend class="float-none w-auto px-3 fw-bold text-start">Stock Allocation</legend>
            <div class="mb-3">
              <label class="form-label">Branch to Stock</label>
              <select class="form-select" name="branch" required>
                <option value="">Select branch</option>
                <option value="Maganjo">Maganjo</option>
                <option value="Matugga">Matugga</option>
              </select>
            </div>
          </fieldset>

          <button type="submit" class="btn w-100 mt-3">Record Procurement</button>
        </form>

      </div>
    </div>
  </div>

</body>

</html>
